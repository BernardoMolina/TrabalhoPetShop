<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>Login - Petshop</title>
</head>
<body>
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Login - Petshop</h2>
            <div class="container mb-4">
                <div class="col-12">
                    <span th:styleappend="${(param.erro == null || param.mensagem == null) ? 'display: none;' : ''}"
                          th:classappend="${(param.erro != null && param.erro) ? 'error-message' : 'success-message'}"
                          th:text="${param.mensagem != null ? param.mensagem : ''}">
                        MENSAGEM!
                    </span>
                </div>
            </div>
            <form method="POST" action="/logar">
                <div class="form-group mb-4">
                    <label for="email">Login:</label>
                    <input type="text" id="email" placeholder="Digite o seu email" name="email" class="form-control" required>
                </div>
                <div class="form-group mb-4">
                    <label for="senha">Senha:</label>
                    <input type="password" placeholder="Digite a sua senha" id="senha" name="senha" class="form-control" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Autenticar</button>
                </div>
            </form>
        </div>
        <h4 class="text-center mt-4">Funcion√°rio? Registre-se <a href="/funcionario/new">aqui</a>.</h4>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

</body>

</html>
