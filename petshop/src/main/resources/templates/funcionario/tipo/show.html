<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos :: head('Novo Tipo de animal')}"></head>

<body>
<header th:replace="~{fragmentos :: header}"></header>

<div class="container mt-2 mb-2">
    <h1>Detalhes do Tipo de animal</h1>
</div>

<main>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <table class="table table-hover table-success">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nome</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th class="col-1" scope="row" th:text="${tipo.getIdtipo()}">ID</th>
                        <td class="col-4" th:text="${tipo.nome}">Nome do Tipo de animal</td>

                        <td class="col-1"><a
                                th:href="@{/funcionario/tipo/{idtipo}/edit(idtipo = ${tipo.idtipo})}"
                                class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Editar</a></td>
                        <td class="col-1"><a
                                href="/funcionario/tipo"
                                class="btn btn-link btn-lg active" role="button" aria-pressed="true">Voltar</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    </div>
</main>

</body>
</html>
