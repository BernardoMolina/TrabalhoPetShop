<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos :: head('Novo Cliente')}"></head>

<body>
<header th:replace="~{fragmentos :: header}"></header>

<div class="container mt-2 mb-2">
    <h1>Detalhes do Cliente</h1>
</div>

<main>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <table class="table table-hover table-success">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Rg</th>
                        <th scope="col">Cpf</th>
                        <th scope="col">Telefone</th>
                        <th scope="col">Rua</th>
                        <th scope="col">Bairro</th>
                        <th scope="col">Complemento</th>
                        <th scope="col">Cep</th>
                        <th scope="col">Cidade</th>
                        <th scope="col">Estado</th>
                        <th scope="col">Pais</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th class="col-1" scope="row" th:text="${cliente.getIdcliente()}">ID</th>
                        <td class="col-2" th:text="${cliente.nome}">Nome do Cliente</td>
                        <td class="col-2" th:text="${cliente.rg}">Rg</td>
                        <td class="col-2" th:text="${cliente.cpf}">Cpf</td>
                        <td class="col-2" th:text="${cliente.telefone}">Telefone</td>
                        <td class="col-2" th:text="${cliente.rua}">Rua</td>
                        <td class="col-2" th:text="${cliente.bairro}">Bairro</td>
                        <td class="col-2" th:text="${cliente.complemento}">Complemento</td>
                        <td class="col-2" th:text="${cliente.cep}">Cep</td>
                        <td class="col-2" th:text="${cliente.cidade}">Cidade</td>
                        <td class="col-2" th:text="${cliente.estado}">Estado</td>
                        <td class="col-2" th:text="${cliente.pais}">Pais</td>

                        <td class="col-1"><a
                                th:href="@{/funcionario/cliente/{idcliente}/edit(idcliente = ${cliente.idcliente})}"
                                class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Editar</a></td>
                        <td class="col-1"><a
                                href="/funcionario/cliente"
                                class="btn btn-link btn-lg active" role="button" aria-pressed="true">Voltar</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    </div>
</main>

</body>
</html>
