<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos :: head('Novo Funcionário')}"></head>

<body>
<header th:replace="~{fragmentos :: header}" ></header>

<div class="container mt-2 mb-2">
    <h1>Detalhes do Funcionário</h1>
</div>

<main>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">

                <table class="table table-hover table-success">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Rg</th>
                        <th scope="col">Cpf</th>
                        <th scope="col">Telefone</th>
                        <th scope="col">Email</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th class="col-1" scope="row" th:text="${funcionario.getIdfuncionario()}">ID</th>
                        <td class="col-4" th:text="${funcionario.nome}">Nome do Funcionário</td>
                        <td class="col-2" th:text="${funcionario.rg}">Rg</td>
                        <td class="col-2" th:text="${funcionario.cpf}">Cpf</td>
                        <td class="col-2" th:text="${funcionario.telefone}">Telefone</td>
                        <td class="col-2" th:text="${funcionario.email}">Email</td>

                        <td class="col-1"><a
                                th:href="@{/funcionario/{idfuncionario}/edit(idfuncionario = ${funcionario.idfuncionario})}"
                                class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Editar</a></td>
                        <td class="col-1"><a
                                href="/funcionario"
                                class="btn btn-link btn-lg active" role="button" aria-pressed="true">Voltar</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    </div>
</main>

</body>
</html>
